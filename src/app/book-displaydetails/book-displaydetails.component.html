<div class="container-flex">
    <div class="col-md-4" *ngIf="apiResponse.isSuccess">
        <img src="{{ apiResponse.result.imageURL }}" alt="No pic">
    </div>
    <div class="col-md-4">
        <h2>{{ apiResponse.result.title }}</h2>
        <button type="button" class="btn btn-outline-primary">Update</button>
        <button type="button">Delete</button>
    </div>
    <div>
        <p>{{ apiResponse.result.description }}</p>
    </div>
</div>
